{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-4">
        <form action="" method="post">
            <div class="row">
                <div class="col-8">
                   <h1>Welcome to Market</h1>
                   <div id="carouselExampleSlidesOnly" class="carousel slide overflow-hidden" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'images/emm3.png' %}" class="d-block w-50 h-50" alt="">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/emm2.png' %}" class="d-block w-50 h-50" alt="">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4 shadow p-3 mb-5 bg-white rounded ">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input name="next" type="hidden" value="{% url 'testseriesapp:home' %}"">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-8">
               <h1>Hii</h1>
    
            </div>
            <div class="col-4 shadow p-3 mb-5 bg-white rounded ">
               <h5 class="nav-link">
                   <a class="nav-link " href="#">Forget password ?</a>
               </h5>
               <h3>
                <p class="nav-link mb-3 text-muted ">Don't have account ? <a class="nav-link bg-dark text-white text-center" href="#"> <small>Signup</small> </a></p>   
                
            </h3>
            </div>
        </div>
    </div>
{% endblock %}
